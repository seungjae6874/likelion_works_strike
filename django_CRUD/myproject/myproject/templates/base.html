
{% load socialaccount %}
{% providers_media_js %}
<html>
    <Head>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        </Head>
        <body>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-link" href="{% url 'blogs' %}">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class = "nav-item active">
                            <a class="nav-link" href="{% url 'intro' %}">개발자소개</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'fake' %}">Fake</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                페이지 기능
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">데이터 제공</a>
                                <a class="dropdown-item" href="#">혈당 피드백 받기</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">보상조건</a>
                            </div>
                        </li>
                
                
                        <li class="nav-item name">
                            <div class ="container">         
                                {% if user.is_authenticated %}
                                <a>&nbsp;{{user.username}}님 반갑습니다. </a>
                                <a  href = "javascript:{document.getElementById('logout').submit()}">&nbsp;&nbsp;Log out</a>
                                <a href="{% url 'new' %}">&nbsp;&nbsp;글쓰기 <span class="sr-only">(current)</span></a>
                                <form id = 'logout' method = "POST" action ="{% url 'logout' %}">
                                {% csrf_token %} <input type="hidden">
                                </form>
                                {% else %}
                                
                                <a class="btn_new_post" href="{% provider_login_url 'google' method = 'oauth2' %}"><button>구글 로그인</button></a>
                                <a class="btn_new_post" href="{% url 'signup' %}"><button>Sign up</button></a>
                                <a class="btn_new_post" href="{% url 'login' %}"><button>Login</button></a>
                                {% endif %}
                            </div>
                        </li>  
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                </div>
            </nav>
            <div class = "container">
                
                
                {% block content %}
                {% endblock %}

            </div>
        
            
        </body>
</html>
