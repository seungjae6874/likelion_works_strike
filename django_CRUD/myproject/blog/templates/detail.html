{% extends 'base.html' %}

{% block content %}
    <br>
    <h5>작성자 : {{blog.writer}}</h5>
    <br>
    <h1>{{blog.title}}</h1>
    <p>{{blog.pub_date}}</p>
    <p>{{blog.body}}</p>
    <br>
    {% if blog.images %}
        <img src = "{{ blog.images.url }}" width ="400" height = "400">
    {% endif %}
    <br>
    <a href="{% url 'blogs' %}">돌아가기</a>
    <br>
    <a href="{% url 'delete' blog.id %}">삭제</a>
    <br>
    <a href="{% url 'update' blog.id %}">수정</a>
{% endblock %}
